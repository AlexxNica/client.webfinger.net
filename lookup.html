<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="//webfinger.net/css/style.css" />
    <link rel="stylesheet" href="/css/prettify.css" />
    <script src="/js/run_prettify.js"></script>
    <style>
      #resource {
        width: 50%;
      }
      #logs {
        font-family: monospace;
        list-style: none;
        padding-left: 0;
      }
      #logs > li {
        padding: 0 0.5em;
      }

      pre {
        white-space: pre-wrap;
        line-height: 2;
      }
      pre.prettyprint {
        border: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <a href="//webfinger.net/">
          <img src="http://webfinger.github.io/assets/logo/WebFinger.svg" id="logo" />
          <h1>WebFinger</h1>
        </a>
        <p id="tagline">simple discovery for the web</p>
      </div>
    </header>
    <div id="content">
      <form action="" method="GET">
        Lookup webfinger for:
        <input type="text" name="resource" id="resource" value="{{ .Resource }}" />
        <input type="submit" value="Submit" />
      </form>

      {{ if .Logs }}
        <h3>Request Log</h3>
        <ul id="logs">{{range .Logs}}
          <li>{{ . }}</li>{{end}}
        </ul>
      {{ end }}

      {{ if .JRD }}
        <h3>JSON Resource Descriptor (JRD)</h3>
        <pre id="jrd" class="prettyprint lang-js">{{ .JRD }}</pre>
      {{ end }}

      <footer>
        <p>The code for this site is in a <a href="https://github.com/webfinger/client.webfinger.net">public git repository</a>.</p>
      </footer>
    </div>
  </body>
</html>
